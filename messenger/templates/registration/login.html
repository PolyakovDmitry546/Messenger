{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    {% if form.errors %}
        <p>
            {{ form.errors.error }}
        </p>
    {% endif %}

    <a href="{% url 'register' %}">Register</a>

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit">submit</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
