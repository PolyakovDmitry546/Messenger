{% extends 'home.html' %}
{% load static %}

{% block channel_content %}
    {{ context.channel.pk|json_script:"roomName" }}
    {{ user.pk|json_script:"userId" }}
    {{ context.messages_url|json_script:"messagesURL"}}
    <div style="margin-top: 5px;">
        <div style="display: inline-block;">
            <img src="{{ context.channel.icon.url }}" style="width: 50px; height: 50px;"/>
        </div>
        <div style="display: inline-block; height: 50px; vertical-align: middle;">
            <a href="">{{ context.channel.name }}</a>
            <div>count subscribers</div>
        </div>
    </div>
    <hr>
    <div id="chatLog" style="height: 75vh; overflow-y: auto;"></div>
    <script type="module" src="{% static 'js/channel.js' %}"></script>
    

    <input id="chat-message-input" type="text" size="80"><br>
    <input id="chat-message-submit" type="button" value="Send">
{% endblock channel_content %}
