{% extends 'base.html' %}

{% block content %}
    <h1>New channel</h1>    

    {% if form.errors %}
    <p>
        {{ form.errors }}
    </p>
    {% endif %}

    <form action="{% url 'channel_create' %}" method="post" enctype="multipart/form-data">
        {% for field in form %}
            {{ field.label_tag }} {{ field }}<br/>
        {% endfor %}
        {% csrf_token %}
        <button type="submit">create</button>
    </form>
{% endblock %}
